<!DOCTYPE html>
<html>
    <head>
        <title>{{ object.subject }}</title>
<style>
nav {
    font-family: sans-serif;
    background-color: #eee;
    border-bottom: solid #ccc 1px;

    height: 1.4em;
    line-height: 1.4em;
    padding: 0.6em;
}

nav a {
    margin-right: 0.6em;
}

nav button {
    float: right;
}


body {
    font-family: sans-serif;
    margin: 0;
}

article {
    width: 960px;
    margin: 0 auto;
}

footer {
    text-align: right;
    margin-top: 3em;
    background-color: #eee;
    padding: 5px 2em;
    font-size: 80%;
}

footer #logo {
    float: left;
    margin: 1em 1em 1em 0;
}

footer img {
    border: none;
    height: 3em;
}

</style>
    </head>
    <body>
        <nav>
            <a href="{% url 'draft-emails' %}">Back to e-mails</a>
            <a href="{% url 'edit-email' object.pk %}">Edit</a>
            <button name="action">Send</button>
        </nav>
        <article>
            <p><strong>To:</strong> &lt;{{ object.list_title }} ({{ object.recipients.count }} recipients)&gt;</p>

            <h1>{{ object.subject }}</h1>

            {{ object.body|safe }}

            <footer>
                <a id="logo" href="https://pyweek.org/"><img src="https://pyweek.org/static/pyweek-new.png" alt="pyweek"></a>
                <p>You are receiving this email {{ object.list_reason|safe }}</p>
                <p>Please <a href="https://pyweek.org/profile/">update your e-mail settings</a> if you do not wish to receive these notifications.</p>

            </footer>
        </article>
    </body>
</html>
