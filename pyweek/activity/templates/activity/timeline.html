{% extends "base.html" %}
{% load static %}

{% block title %}Latest Activity{% endblock %}

{% block scripts %}
<script src="{% static "timeline.js" %}"></script>
{% endblock %}

{% block content %}
<h2>Latest Activity</h2>

<section id="timeline">
    {% for ev in timeline %}
    <article class="ev-{{ ev.type }}">
        <time datetime="{{ ev.date.isoformat }}">{{ ev.date }}</time>
        {% include ev.template_name %}
    </article>
    {% endfor %}
</section>

{% endblock %}
