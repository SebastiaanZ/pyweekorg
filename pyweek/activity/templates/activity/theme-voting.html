<p class="summary">Theme voting has commenced in the
<a href="/{{ ev.params.challenge_number }}/">{{ ev.params.challenge_title }}</a> contest!</p>

<p>The possible themes are:</p>
<ul>
    {% for option in ev.params.options %}
    <li>{{ option }}</li>
    {% endfor %}
</ul>

{% if request.user.is_authenticated %}
<p>
    <a href="/p/{{ ev.target_id }}/">Cast your votes here!</a> |
    <a href="/{{ ev.params.challenge_number }}/entry_add/">Register a new entry</a>
</p>
{% endif %}
